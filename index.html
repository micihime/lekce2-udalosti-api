<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div style="font-size: 16px;" onmouseenter="makeBold()" onmouseout="makeThin()" id="myDiv">V elipse spí lev.</div>
	<button onclick="toggleRed()">červený po kliknutí</button>
	<button onclick="increaseSize()">větší po kliknutí</button>

	<!-- <div style="font-size: 16px;" onmouseover="makeBoldOnMouseOver()" id="myDivv">V elipse spí lev. ON MOUSE OVER</div> -->

	<div style="font-size: 16px;" onmouseenter="makeBold()" onmouseout="makeThin()" id="myDiv">MUSIC</div>
	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>
	<button onclick="play('#js-audio')">Play</button>
	<button onclick="pause('#js-audio')">Pause</button>
	<button onclick="stop('#js-audio')">Stop</button>
	<button onclick="soundOff('#js-audio')">Sound Off</button>
	<button onclick="soundHalf('#js-audio')">Sound Half</button>
	<button onclick="soundFull('#js-audio')">Sound Full</button>

	<script type="text/javascript" src="main.js" ></script>
</body>
</html>
